<ion-view>
	
	<!--<ion-nav-title>Carro escolhido</ion-nav-title>-->
	<ion-content>
		<div class="card">
			<div></div>
			<div>
				{{escolhido.nome}}

				<ul class="list">
					
					<li class="item item-toggle" ng-repeat="acessorio in listaAcessorios">
						{{acessorio.nome}}

						<label class="toggle toggle-assertive">
							<input type="checkbox" ng-model="isMudou" ng-click="mudou(acessorio, isMudou)">
							<div class="track">
								<div class="handle"></div>
							</div>				
						</label>
					</li>

				</ul>

			</div>
			<div>R{{escolhido.preco | currency}}</div>
		</div>

		<a href="#/finalizarpedido/{{escolhido}}" class="button button-positive button-full">Finalizar Pedido</a>
	</ion-content>

</ion-view>
